version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ums-postgres
    environment:
      POSTGRES_USER: ums_user
      POSTGRES_PASSWORD: ums_password
      POSTGRES_DB: ums
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ums_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ums-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ums-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ums-network
    restart: unless-stopped

  opa:
    image: openpolicyagent/opa:latest
    container_name: ums-opa
    command: run --server --log-level debug
    ports:
      - "8181:8181"
    networks:
      - ums-network
    restart: unless-stopped

  kong:
    image: kong:3.5
    container_name: ums-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_LOG_LEVEL: debug
    volumes:
      - ../kong/kong.yml:/kong/kong.yml:ro
      - kong_data:/usr/local/kong
    ports:
      - "8000:8000"
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ums-network
    restart: unless-stopped
    depends_on:
      - opa

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ums-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ums
      DB_USERNAME: ums_user
      DB_PASSWORD: ums_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPA_URL: http://opa:8181
    ports:
      - "9090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ums-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ums-frontend
    ports:
      - "3000:80"
    networks:
      - ums-network
    restart: unless-stopped
    depends_on:
      - kong

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kong_data:
    driver: local

networks:
  ums-network:
    driver: bridge
